<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Detail.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <title>Weather Information</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap");

    :root {
      --primary-color: #008116;
      --secondary-color: #2bc570;
      --text-color: #666;
      --background-color: #f7f7f7;
      --white-color: #fff;
    }

    * {
      font-family: "Nunito", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      border: none;
      text-decoration: none;
      text-transform: capitalize;
      transition: all 0.2s linear;
    }

    *::selection {
      background: var(--primary-color);
      color: var(--white-color);
    }

    html {
      font-size: 62.5%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      scroll-padding-top: 6rem;
    }

    body {
      background: var(--background-color);
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 3rem;
      border: 0.2rem solid var(--primary-color);
      color: var(--primary-color);
      cursor: pointer;
      font-size: 1.7rem;
      border-radius: 0.5rem;
      position: relative;
      overflow: hidden;
      z-index: 0;
      margin-top: 1rem;
    }

    .btn:hover {
      color: var(--white-color);
      background-color: var(--secondary-color);
    }

    .heading {
      text-align: center;
      font-size: 3.5rem;
      padding: 1rem;
      color: var(--text-color);
    }

    .heading span {
      color: var(--primary-color);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--white-color);
      padding: 2rem 9%;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-size: 2.5rem;
      font-weight: bolder;
      color: var(--text-color);
    }

    header .logo i {
      padding-right: 0.5rem;
      color: var(--primary-color);
    }

    header .navbar a {
      font-size: 2rem;
      margin-left: 2rem;
      color: var(--text-color);
    }

    header .navbar a:hover {
      color: var(--primary-color);
    }

    #menu-bar {
      font-size: 3rem;
      cursor: pointer;
      color: var(--primary-color);
      border: 0.1rem solid var(--text-color);
      border-radius: 0.3rem;
      padding: 0.5rem 1.5rem;
      display: none;
    }

    @media (max-width: 768px) {
      #menu-bar {
        display: initial;
      }

      header .navbar {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--background-color);
        border-top: 0.1rem solid rgba(0, 0, 0, 0.1);
        clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
      }

      header .navbar a:hover {
        background-color: var(--secondary-color);
      }

      header .navbar.active {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      }

      header .navbar a {
        margin: 1.5rem;
        padding: 1.5rem 140px;
        display: block;
        border: 0.2rem solid rgba(0, 0, 0, 0.1);
        border-left: 0.5rem solid var(--primary-color);
      }
    }

    section {
      padding: 2rem 9%;
    }

    .home {
      display: flex;
      flex-wrap: wrap;
      min-height: 50vh;
      align-items: center;
      background: var(--white-color);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      margin-top: 10rem;
    }

    .home .heading {
      color: var(--primary-color);
      font-size: 4rem;
      margin-bottom: 2rem;
      text-align: center;
      width: 100%;
    }

    .home .content {
      flex: 1;
      text-align: center;
    }

    .weather-info h1 {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .weather-info p {
      font-size: 1.7rem;
      color: var(--text-color);
      padding: 1rem 0;
    }

    .home .content p:hover {
      font-weight: bolder;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      background-color: var(--white-color);
      margin-top: 5rem;
    }

    .footer h1 {
      font-size: 2.5rem;
      color: var(--text-color);
    }
    #locationInput::placeholder {
    font-size: 1.6rem; 
    color: var(--text-color); 
  }


  </style>
</head>
<body>
  <header>
    <a href="#" class="logo"
      ><img
        src="{{ url_for('static', filename='images/logo.jpg') }}"
        alt=""
        style="height: 2.6em; width: auto"
    /></a>

    <div id="menu-bar" class="fas fa-bars"></div>

    <nav class="navbar">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('Model1') }}">Model</a>
      <a href="#weather">Weather</a>
    </nav>
  </header>

  <section class="home" id="home">
    <h1 class="heading">Check Your Local Weather</h1>
    <div class="content">
      <div class="weather-info">
        <h1>Weather Details</h1>
        <p id="location">Location:</p>
        <p id="temperature">Temperature:</p>
        <p id="description">Condition:</p>
        <p id="humidity">Humidity:</p>
      </div>
      <form id="weatherForm">
        <input type="text" id="locationInput" placeholder="Enter location" />
        <button type="button" class="btn" onclick="getWeather()">Get Weather</button>
      </form>
    </div>
  </section>

  <section class="footer">
    <h1>Stay Updated with the Latest Weather Information</h1>
  </section>

  <script>
    let menu = document.querySelector("#menu-bar");
    let navbar = document.querySelector(".navbar");

    menu.onclick = () => {
      menu.classList.toggle("fa-times");
      navbar.classList.toggle("active");
    };

    window.onscroll = () => {
      menu.classList.remove("fa-times");
      navbar.classList.remove("active");
    };

    function getWeather() {
      const apiKey = '4d0c084481884bffa94212257243108';
      const location = document.getElementById('locationInput').value; // Get location from input
      if (location.trim() === '') {
        alert('Please enter a location.');
        return;
      }
      const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=no`;

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
         
          document.getElementById('location').innerText = `Location: ${data.location.name}, ${data.location.country}`;
          document.getElementById('temperature').innerText = `Temperature: ${data.current.temp_c}Â°C`;
          document.getElementById('description').innerText = `Condition: ${data.current.condition.text}`;
          document.getElementById('humidity').innerText = `Humidity: ${data.current.humidity}%`;
        })
        .catch((error) => console.error('Error fetching weather data:', error));
    }
  </script>
</body>
</html>
